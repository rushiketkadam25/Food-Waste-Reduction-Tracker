<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Tracker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #E8F5E9; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: height 0.3s ease; /* For smooth transitions */
        }
    </style>
</head>
<body>

    <div class="card login-card">
        <div class="card-body">
            
            <h2 class="card-title text-center mb-4" id="form-title">Login</h2>
            <p class="text-center text-muted mb-4" id="form-subtitle"></p>
            
            <form id="accessForm">
                
                <div class="mb-3" id="name-field" style="display: none;">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName">
                </div>
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                
                <button type="submit" class="btn btn-success w-100 fw-bold" id="submitButton">Log In</button>
                
                <p id="message" class="text-center mt-3" style="display: none;"></p>
            </form>

            <hr>
            
            <p class="text-center mt-3">
                <span id="toggleText">Don't have an account?</span> 
                <a href="#" id="toggleLink">Create Your Account</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="login_bootstrap.js"></script>
</body>
</html>
