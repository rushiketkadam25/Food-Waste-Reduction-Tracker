<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Difference</title>
         <link rel="stylesheet" href="donation.css">
</head>
<body>

    <header>
        <h1>Make a Difference</h1>
        <p>Choose how you want to support our mission today.</p>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active-food" onclick="toggleForm('food')" id="tab-food">Donate Food</button>
            <button class="tab-btn" onclick="toggleForm('money')" id="tab-money">Donate Money</button>
        </div>

        <div id="food-form" class="form-section show">
            <div class="sub-tabs">
                <button class="sub-btn active-sub" onclick="toggleFoodSub('raw', this)">Uncooked / Raw</button>
                <button class="sub-btn" onclick="toggleFoodSub('cooked', this)">Events / Leftovers</button>
            </div>

            <div id="raw-section" class="food-sub-section show">
                <label>Select Item Type:</label>
                <div class="item-grid">
                    <button type="button" class="item-select food-item" onclick="selectItem(this)">Rice </button>
                    <button type="button" class="item-select food-item" onclick="selectItem(this)">Wheat </button>
                    <button type="button" class="item-select food-item" onclick="selectItem(this)">Dal </button>
                    <button type="button" class="item-select food-item" onclick="selectItem(this)">Packaged </button>
                </div>
            </div>

            <div id="cooked-section" class="food-sub-section">
                <div style="background: #fff8e1; padding: 12px; border-radius: 8px; font-size: 0.85rem; color: #b7791f; margin-bottom: 15px; border-left: 4px solid #ffc107; line-height: 1.4;">
                     For Weddings, Birthdays & Restaurants: <br><strong>Food must be fresh and hygienic.</strong>
                </div>
                <label>Event Type / Source</label>
                <select>
                    <option>Wedding Leftovers</option>
                    <option>Birthday Party</option>
                    <option>Restaurant End-of-Day</option>
                    <option>Other Event</option>
                </select>
            </div>

            <label>Quantity (kg / plates)</label>
            <input type="number" placeholder="e.g. 10">
            
            <label>Donor Name</label>
            <input type="text" placeholder="Your Name">

            <label>Pickup Address</label>
            <input type="text" placeholder="Enter Full Address">
            
            <button type="button" class="submit-btn btn-food" onclick="toggleModal()">Schedule Pickup</button>
        </div>

        <form id="money-form" class="form-section">
            <h3>Financial Support</h3>
            
            <label>Amount (â‚¹)</label>
            <input type="number" placeholder="Enter Amount">

            <label>Select Payment Method</label>
            <div class="item-grid">
                <button type="button" class="item-select pay-item" onclick="selectItem(this)">PhonePe</button>
                <button type="button" class="item-select pay-item" onclick="selectItem(this)">Google Pay</button>
                <button type="button" class="item-select pay-item" onclick="selectItem(this)">Net Banking</button>
                <button type="button" class="item-select pay-item" onclick="selectItem(this)">Debit Card</button>
            </div>

            <label>Donor Name</label>
            <input type="text" placeholder="Your Name">

            <label>Upload Payment Screenshot</label>
            <input type="file" accept="image/*">

            <button type="button" class="submit-btn btn-money" onclick="toggleModal()">Confirm Donation</button>
        </form>
    </div>

    <div id="success-modal" class="modal-overlay">
        <div class="modal-box">
            
            <h2 style="color: var(--text-dark); margin: 0 0 10px;">Thank You!</h2>
            <p style="color: var(--text-light); margin: 0;">
                Your contribution makes a huge difference.
            </p>
            <button class="close-btn" onclick="toggleModal()">Close</button>
        </div>
    </div>

    <script>
        function toggleForm(type) {
            document.getElementById('food-form').style.display = (type === 'food') ? 'block' : 'none';
            document.getElementById('money-form').style.display = (type === 'money') ? 'block' : 'none';
            
            document.getElementById('tab-food').className = (type === 'food') ? 'tab-btn active-food' : 'tab-btn';
            document.getElementById('tab-money').className = (type === 'money') ? 'tab-btn active-money' : 'tab-btn';
        }

        function toggleFoodSub(subType, btnElement) {
            document.getElementById('raw-section').classList.remove('show');
            document.getElementById('cooked-section').classList.remove('show');
            document.getElementById(subType + '-section').classList.add('show');

            document.querySelectorAll('.sub-btn').forEach(b => b.classList.remove('active-sub'));
            btnElement.classList.add('active-sub');
        }

        function selectItem(btn) {
            let parent = btn.parentElement;
            let siblings = parent.getElementsByClassName('item-select');
            for (let i = 0; i < siblings.length; i++) {
                siblings[i].classList.remove('selected');
            }
            btn.classList.add('selected');
        }

        function toggleModal() {
            document.getElementById('success-modal').classList.toggle('open');
        }
    </script>

</body>
</html>
